<body>
    <div class="container">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icon">
                <img src="../project-assets/svg/Mobile Signal.svg" alt="Mobile Signal SVG" />
                <img src="../project-assets/svg/Wifi.svg"  alt="Wifi Signal SVG" />
                <img src="../project-assets/svg/Battery.svg" alt="Battery SVG" />
            </div>
        </div>
        <div class="description">
            <button class="confetti-btn"><img src="../project-assets/images/emoji.png" alt=""></button>
            <p id="write-up">Your Eden profile has been completed, Aderinsola! </p>
            <p id="closer">You're one step closer to starting your life with Eden</p> 
        </div>

        <div class="home-btn">
            <h4><a href="../index/index.html">Go Home</a></h4>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          setInterval(showConfetti, 5000);
        });
    
        function showConfetti() {
          confetti();
          let canvas = document.createElement("canvas");
          canvas.width = 600;
          canvas.height = 600;
          let container = document.getElementsByClassName("description")[0];
          container.appendChild(canvas);
    
          let confetti_btn = confetti.create(canvas);
          confetti_btn().then(() => container.removeChild(canvas));
        }
      </script>
    
</body>
